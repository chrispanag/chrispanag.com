baseURL: "https://chrispanag.com/"
title: Christos Panagiotakopoulos
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: "G-5TRQBY0Y8M"

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Christos Panagiotakopoulos
  description: "Software Engineer"
  keywords: [christos, panagiotakopoulos, software, engineer, web3, capsule social, blogchain]
  author: Me
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Christos Panagiotakopoulos
    subtitle: "Software Engineer"
    imageUrl: "profile.jpeg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: profile picture
    buttons:
      - name: Blog
        url: posts
      - name: About
        url: about

  socialIcons:
    - name: twitter
      url: "https://twitter.com/chrispanag"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/6141173/christos-panagiotakopoulos"
    - name: github
      url: "https://github.com/chrispanag"
    - name: linkedin
      url: "https://www.linkedin.com/in/chrispanag/"
    - name: mastodon
      url: "https://fosstodon.org/@chrispanag"

  analytics:
    google:
      SiteVerificationTag: "G-5TRQBY0Y8M"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/chrispanag/chrispanag.com/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: aboutme
      name: about me
      url: /about
      weight: 5
    - identifier: ontheweb
      name: me on the web
      url: /chrispanag-on-the-web
      weight: 5
    - identifier: blog
      name: blog
      url: /posts
      weight: 7
    # - identifier: example
    #   name: example.org
    #   url: https://example.org
    #   weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true

markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
